<!DOCTYPE html> 
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>weather App Ui Design | AsmrProg</title>
</head>

<body>
    <div class="container">
        <div class="left-info">
            <div class="pic-gradient"></div>
            <div class="today-info">   
                <h2>週五<h2>
                    <span>2023年 10月 6日 </span>
                     <div>
                        <i class='bx bx-current-location'></i>
                        <span>台灣 高雄</span>
                    </div>
            </div>
            <div class="today-weather" >
                <i class='bx bx-sun'></i>
                <h1 class="weather-temp">
                    30°C
                </h1>
                <h3>晴天</h3>
            </div>
        </div>
        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title">降雨量</span>
                    <span class="value">6 %</span>
                </div>
                <div>
                    <span class="title">濕度</span> 
                    <span class="value">30 %</span>
                </div>
                <div>
                    <span class="title">風速 </span>
                    <span class="value">5 km/h</span>
                </div>
            </div>
            <ul class="days-list">
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>週六</span>
                    <span class="day-temp">28°C</span>
                </li>
                <li>
                    <i class='bx bx-sun'></i>
                    <span>週日</span>
                    <span class="day-temp">32°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-rain'></i>
                    <span>周一</span>
                    <span class="day-temp">26°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle'></i>
                    <span>週二</span>
                    <span class="day-temp">26°C</span>
                </li>
            </ul>
            <div class="btn-container">
                <button class="loc-button"> 搜索地點</button>
            
            </div>
        </div>
    </div>

</body>
</html>
